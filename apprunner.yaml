version: 1.0
runtime: python311

build:
  commands:
    pre_build:
      - python --version
      - python -m pip --version
    build:
      - python -m pip install --upgrade pip wheel setuptools
      - python -m pip install --no-cache-dir -r requirements.txt

run:
  command: streamlit run app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
  network:
    port: 8080
