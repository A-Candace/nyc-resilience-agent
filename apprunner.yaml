version: 1.0
runtime: python311

build:
  commands:
    - set -e
    - python3 --version
    - pip3 --version
    - pip3 install --upgrade pip wheel
    - pip3 install --no-cache-dir -r requirements.txt

run:
  command: streamlit run app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
  network:
    port: 8080
