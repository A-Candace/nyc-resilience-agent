version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "DEBUG: Starting Build Phase"
      - python -m pip install --upgrade pip
      - python -m pip install -r requirements.txt

run:
  command: streamlit run app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
  network:
    port: 8080