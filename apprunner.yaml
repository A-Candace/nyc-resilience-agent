version: 1.0
runtime: python311  # Updated runtime

build:
  commands:
    # python -m is required in python311 runtime
    build:
      - python -m pip install --no-cache-dir -r requirements.txt

run:
  command: streamlit run app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
  network:
    port: 8080