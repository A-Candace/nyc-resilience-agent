version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "DEBUG: pre-build start"
      - python --version
      - python -m pip --version
    build:
      - echo "DEBUG: build start"
      - python -m pip install --upgrade pip wheel
      - python -m pip install -r requirements.txt

run:
  command: streamlit run app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
  network:
    port: 8080
