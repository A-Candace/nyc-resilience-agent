version: 1.0
runtime: python3

build:
  commands: |
    set -euxo pipefail
    python --version
    pip --version
    pip install --upgrade pip wheel
    pip install --no-cache-dir -r requirements.txt

run:
  command: streamlit run app.py --server.address 0.0.0.0 --server.port ${PORT:-8080} --server.headless true
  network:
    port: 8080
